<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Document</title>
</head>
<body onload="traerRegion();traerCandidato();mostrarResumenGeneral(); mostrarVotos();">

    <div class="container mt-3">

        <div class="row">
            <div class="col-md-6">
                <h2 class="d-flex justify-content-center">Formulario de Votación</h2>
                <form action="" method="post" id="miform">
                    <div class="row">
                        <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre">Nombre y Apellido</label>
                                    <input type="text" class="form-control" id="nombre"  placeholder="Nombre y Apellido">
                                </div>
                                <div class="form-group">
                                    <label for="rut">Rut</label>
                                    <input type="text" class="form-control" id="rut" onkeyup="formatoRut(this);" placeholder="Rut">
                                </div>

                                <div class="form-group">
                                    <select class="custom-select" id="region" onchange="cargarComunas(this);">
                                        <option value="0">Seleccione Región</option>
                                    </select>
                                </div>
                            <label for="alias">Seleccione candidato:</label>
                        </div>

                        <div class="col-md-6">
                                <div class="form-group">
                                    <label for="alias">Alias</label>
                                    <input type="text" class="form-control" id="alias"  placeholder="Alias">
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo</label>
                                    <input type="text" class="form-control" id="email"  placeholder="Correo">
                                </div>
                                <div class="form-group">
                                    <select class="custom-select" id="comuna">
                                        <option value="0">Seleccione Comuna</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                        <select class="custom-select" id="candidato">
                                            <option value="0">Seleccione Candidato</option>
                                        </select>
                                </div>   
                        </div>
 
                    </div>
                    <hr>
                    <h5>Como se entero</h5>
                    <div class="row" id="checket">
                        
                            <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="web">
                                        <label class="form-check-label" for="webdefaultCheck1">Web</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="tv">
                                        <label class="form-check-label" for="tv">TV</label>
                                    </div>
                            </div>

                            <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="redes">
                                        <label class="form-check-label" for="redes">Resdes sociales</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="amigos">
                                        <label class="form-check-label" for="amigos">Otros</label>
                                    </div>
                            </div>

                            <button type="button" id="boton" onclick="validar();" class="btn btn-success">Votar</button>    
                    </div>
                       
                </form>



                <table class="mt-3" id="tablaResumen">
                    <thead>
                        <tr>
                            
                            <th scope="col">Nombre</th>
                            <th scope="col">Comuna</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Opcion</th>
                        </tr>
                    </thead>

                    <tbody id="resumenVotos">
                            
                    </tbody>
                </table>
            </div>

            <div class="col-md-6">
                <!--reusltados finales -->
                <h2 class="d-flex justify-content-center">Resutados de Votación</h2>


                <table class="mt-3" id="tablaResumenFinal">
                        <thead>
                            <tr>
                               
                                <th scope="col">Nombre</th>
                                <th scope="col">Votos</th>
                                
                            </tr>
                        </thead>
    
                        <tbody id="tablaResumenGeneral">
                            
                        </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="util.js"></script>
    <script src="validar.js"></script>
</body>
</html>
